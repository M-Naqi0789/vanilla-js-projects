<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorStore // Premium Recipes</title>
    <style>
        :root {
            --accent: #fbbf24; /* Warm honey/cooking gold */
            --accent-dark: #d97706;
            --bg: #fdfdfd;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* --- Navigation --- */
        nav {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo span { color: var(--accent-dark); }

        .cart-status {
            background: var(--text-main);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* --- Hero Section --- */
        header {
            padding: 4rem 5% 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
        }

        /* --- Recipe Grid --- */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 5% 5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .recipe-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: #eee;
            object-fit: cover;
        }

        .recipe-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--accent-dark);
            letter-spacing: 0.05em;
        }

        .recipe-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .recipe-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .price {
            font-size: 1.25rem;
            font-weight: 800;
        }

        .buy-btn {
            background: var(--accent);
            color: var(--text-main);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .buy-btn:hover {
            background: var(--accent-dark);
            color: white;
        }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Flavor<span>Store.</span></a>
        <div class="cart-status">
            Library: <span id="cart-count">0</span>
        </div>
    </nav>

    <header>
        <h1>Master the art of cooking.</h1>
        <p>Explore our collection of premium, chef-vetted digital recipes.</p>
        
        <div class="search-bar">
            <input type="text" id="recipe-search" placeholder="Search by ingredient or cuisine...">
        </div>
    </header>

    <main class="recipe-grid" id="recipe-container">
        <article class="recipe-card">
            <div class="recipe-badge">Popular</div>
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500&auto=format" alt="Pasta" class="recipe-image">
            <div class="recipe-content">
                <span class="recipe-category">Italian • 20 Mins</span>
                <h3 class="recipe-title">Rustic Lemon Basil Pasta</h3>
                <div class="recipe-info">
                    <span class="price">$4.99</span>
                    <button class="buy-btn">Get Recipe</button>
                </div>
            </div>
        </article>

        <article class="recipe-card">
            <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7bb7445?w=500&auto=format" alt="Pancakes" class="recipe-image">
            <div class="recipe-content">
                <span class="recipe-category">Breakfast • 15 Mins</span>
                <h3 class="recipe-title">Fluffy Buttermilk Pancakes</h3>
                <div class="recipe-info">
                    <span class="price">$2.50</span>
                    <button class="buy-btn">Get Recipe</button>
                </div>
            </div>
        </article>

        <article class="recipe-card">
            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=500&auto=format" alt="Salad" class="recipe-image">
            <div class="recipe-content">
                <span class="recipe-category">Healthy • 10 Mins</span>
                <h3 class="recipe-title">Mediterranean Power Bowl</h3>
                <div class="recipe-info">
                    <span class="price">$5.00</span>
                    <button class="buy-btn">Get Recipe</button>
                </div>
            </div>
        </article>
    </main>

    <script src="dist/index.js"></script>
</body>
</html>
