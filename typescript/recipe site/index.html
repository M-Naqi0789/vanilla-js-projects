<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        :root { --primary: #f59e0b; --bg: #fff7ed; }
        body { font-family: system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 600px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #7c2d12; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #fed7aa; border-radius: 6px; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; padding: 10px 15px; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; width: 100%; }
        .recipe-item { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .recipe-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .actions { display: flex; gap: 10px; }
        .btn-edit { color: #2563eb; background: none; }
        .btn-del { color: #ef4444; background: none; }
        pre { white-space: pre-wrap; font-family: inherit; color: #4b5563; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="app">
        <div class="card">
            <h2>Add New Recipe</h2>
            <input type="text" id="title" placeholder="Recipe Title">
            <textarea id="ingredients" placeholder="Ingredients (one per line)"></textarea>
            <textarea id="instructions" placeholder="Cooking Instructions"></textarea>
            <button id="save-btn" class="btn-add">Save Recipe</button>
        </div>
        <div id="recipe-list"></div>
    </div>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
