<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist app</title>
    <style>
        body { font-family: system-ui; background: #f8fafc; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 350px; }
        .flex { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        li.completed span { text-decoration: line-through; color: #94a3b8; }
        span { cursor: pointer; flex: 1; }
        .edit { color: #2563eb; margin-right: 8px; cursor: pointer; border: none; background: none; }
        .del { color: #ef4444; cursor: pointer; border: none; background: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>My Tasks</h2>
        <div class="flex">
            <input type="text" id="todo-input" placeholder="What's next?">
            <button id="add-btn" style="background:#2563eb; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
