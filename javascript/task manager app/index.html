<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <style>
        :root {
            --bg-color-light: #f4f6f8;
            --container-bg-light: #ffffff;
            --text-color-light: #1f2937;
            --card-bg-light: #f9fafb;
            --border-color-light: #e5e7eb;
            --high-priority-color: #ef4444;
            --medium-priority-color: #f59e0b;
            --low-priority-color: #10b981;
            --complete-color: #3b82f6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --input-bg-light: #f9fafb;
        }

        .dark-mode {
            --bg-color-light: #111827;
            --container-bg-light: #1f2937;
            --text-color-light: #f3f4f6;
            --card-bg-light: #374151;
            --border-color-light: #4b5563;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-bg-light: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg-light);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px var(--shadow-color);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color-light);
            padding-bottom: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 8px;
            background: var(--card-bg-light);
            transition: background 0.2s;
        }
        .mode-toggle:hover {
            background: var(--border-color-light);
        }

        .task-form, .filter-controls, .analytics {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color-light);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-form input[type="text"], 
        .task-form select, 
        .task-form input[type="date"],
        #search-input,
        .filter-controls select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color-light);
            border-radius: 6px;
            background-color: var(--input-bg-light);
            color: var(--text-color-light);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .task-form input:focus, .task-form select:focus, #search-input:focus, .filter-controls select:focus {
            outline: none;
            border-color: var(--complete-color);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, opacity 0.2s;
        }

        #add-task-btn {
            background-color: var(--complete-color);
            color: white;
            width: 100%;
        }

        #add-task-btn:hover {
            background-color: #2563eb;
        }

        /* --- Filter and Sort Styling (Search Bar Style) --- */
        .filter-controls {
            margin-bottom: 25px;
        }
        .filter-controls h3 {
            display: none; 
        }
        
        .filter-sort-group {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap; 
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 1; /* Allow items to stretch slightly */
        }
        .control-item label {
            white-space: nowrap;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* --- Analytics --- */
        .analytics h3 {
            margin-top: 0;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .analytics-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .analytic-item {
            padding: 10px;
            border-radius: 6px;
            flex-grow: 1;
        }

        .analytic-item span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .analytic-item small {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        #completed-count { color: var(--low-priority-color); }
        #pending-count { color: var(--high-priority-color); }
        #overdue-count { color: var(--medium-priority-color); }

        /* --- Task List --- */
        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            border-left: 5px solid;
            transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        
        .task-item:hover {
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transform: translateY(-1px);
        }

        .task-item.priority-high { border-left-color: var(--high-priority-color); }
        .task-item.priority-medium { border-left-color: var(--medium-priority-color); }
        .task-item.priority-low { border-left-color: var(--low-priority-color); }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: var(--complete-color);
            background-color: var(--border-color-light);
        }
        .dark-mode .task-item.completed {
             background-color: #374151;
        }


        .task-details {
            flex-grow: 1;
        }
        .task-details h4 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .task-meta {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .task-meta .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            font-weight: 500;
            background-color: var(--border-color-light);
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: 20px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-color-light);
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--border-color-light);
        }

        .complete-btn { color: var(--low-priority-color); }
        .delete-btn { color: var(--high-priority-color); }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .input-group {
                grid-template-columns: 1fr;
            }
            .filter-sort-group {
                flex-direction: column;
                gap: 10px;
            }
            .control-item {
                width: 100%;
                justify-content: space-between;
            }
            .control-item select {
                width: 70%;
            }
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .task-actions {
                margin-top: 10px;
                margin-left: 0;
            }
            .task-details {
                margin-bottom: 10px;
            }
            .analytics-grid {
                flex-direction: column;
                gap: 10px;
            }
            .analytic-item {
                border-bottom: 1px dashed var(--border-color-light);
            }
            .analytic-item:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="header">
            <h1>ðŸ§  Task Manager</h1>
            <button id="mode-toggle" class="mode-toggle" title="Toggle Dark/Light Mode">
                <span id="mode-icon">ðŸŒ™</span>
            </button>
        </div>


        <div id="notification-box" style="display: none; padding: 10px; background-color: var(--medium-priority-color); color: white; border-radius: 6px; margin-bottom: 15px;">
            <p id="notification-text" style="margin: 0; font-weight: bold;"></p>
        </div>


        <div class="filter-controls">
            <h3>Filters & Sorting</h3> 
            <input type="text" id="search-input" placeholder="Search tasks by name...">
            
            <div class="filter-sort-group">
                <div class="control-item">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category" onchange="applyFiltersAndSort()">
                        <option value="All">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Personal">Personal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="control-item">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by" onchange="applyFiltersAndSort()">
                        <option value="none">Default</option>
                        <option value="priority">Priority</option>
                        <option value="deadline">Deadline</option>
                    </select>
                </div>
            </div>
        </div>
    
        <form id="task-form" class="task-form">
            <h3>Add New Task</h3>
            <div class="input-group">
                <input type="text" id="task-name" placeholder="Task Name" required>
                <select id="task-priority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select id="task-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="task-deadline">
            </div>
            <button type="submit" id="add-task-btn" class="btn">Add Task</button>
        </form>

        <div class="analytics">
            <h3>Task Analytics</h3>
            <div class="analytics-grid">
                <div class="analytic-item">
                    <span id="completed-count">0</span>
                    <small>Completed</small>
                </div>
                <div class="analytic-item">
                    <span id="pending-count">0</span>
                    <small>Pending</small>
                </div>
                <div class="analytic-item">
                    <span id="overdue-count">0</span>
                    <small>Overdue</small>
                </div>
            </div>
        </div>

        <h3>My Tasks (<span id="task-count">0</span> Total)</h3>
        <ul id="task-list" class="task-list">
        </ul>
    </div>

    <script src="app.js">
       

    </script>
</body>
</html>
