<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        h1 {
            color: #1a202c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        .input-text {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #cbd5e0; 
            border-radius: 6px; 
            box-sizing: border-box;
            background-color: white;
            color: #2d3748;
            appearance: none;
            -webkit-appearance: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #4a90e2;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
        }
        .button:hover {
            background-color: #3b73c4;
            border-color: #3b73c4;
        }
        .button:active {
            transform: scale(0.99);
        }
        .option-button {
            background-color: #e2e8f0;
            color: #2d3748;
            border: 1px solid #cbd5e0;
            text-align: left;
            padding: 15px;
            font-weight: 500;
        }
        .option-button:hover {
            background-color: #d1d9e2;
        }
        .option-button.correct {
            background-color: #48bb78;
            color: white;
            border-color: #38a169;
        }
        .option-button.incorrect {
            background-color: #f56565;
            color: white;
            border-color: #e53e3e;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4a5568;
        }
        #timer-bar {
            height: 8px;
            background-color: #48bb78;
            width: 100%;
            border-radius: 4px;
            transition: width 1s linear;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .control-button {
            flex-grow: 1;
            background-color: #63b3ed;
            border: 2px solid #63b3ed;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .review-item {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .review-question {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d3748;
        }
        .review-answer-correct {
            color: #48bb78;
        }
        .review-answer-incorrect {
            color: #f56565;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e2e8f0;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Quiz App</h1>

        <div id="start-screen" class="screen active">
            <p style="text-align: center; color: #4a5568; margin-bottom: 20px;">
                Select a category and difficulty to begin your quiz!
            </p>

            <select id="quiz-category-select" class="input-text">
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="11">Entertainment: Film</option>
            </select>
            
            <div id="error-message-display" class="error-message" style="display: none;"></div>

            <button class="button" onclick="startQuiz('easy')">Easy (5 Questions)</button>
            <button class="button" onclick="startQuiz('medium')">Medium (5 Questions)</button>
            <button class="button" onclick="startQuiz('hard')">Hard (5 Questions)</button>
            <button class="button option-button" onclick="showLeaderboard()">View Leaderboard</button>
        </div>

        <div id="loading-screen" class="screen">
            <div class="spinner"></div>
            <p style="text-align: center; color: #4a5568;">Fetching questions from OpenTDB...</p>
        </div>


        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <span id="score-counter">Score: 0</span>
                <span id="question-index">Question 1/X</span>
            </div>
            <div id="timer-bar" style="width: 100%;"></div>

            <h2 id="question-text" style="color: #2d3748; margin-top: 25px; margin-bottom: 20px; font-size: 1.4rem;"></h2>
            
            <div id="options-container">
            </div>

            <div class="controls">
                <button id="skip-button" class="control-button" style="background-color: #e53e3e;" onclick="nextQuestion(true)">Skip</button>
                <button id="next-button" class="control-button" disabled style="background-color: #48bb78;" onclick="nextQuestion(false)">Next</button>
            </div>
        </div>


        <div id="end-screen" class="screen">
            <h2 style="text-align: center; color: #4a90e2;">Quiz Finished!</h2>
            <div style="text-align: center; margin-top: 20px; margin-bottom: 30px;">
                <p style="font-size: 1.2rem; font-weight: bold; color: #2d3748;">Your Total Score: <span id="final-score">0</span></p>
                <p style="font-size: 1.5rem; font-weight: bold; color: #48bb78;"><span id="final-percentage">0%</span></p>
            </div>

            <div id="review-container">
                <h3 style="margin-bottom: 10px;">Review Answers:</h3>
  
            </div>
            
            <input type="text" id="player-name-input" placeholder="Enter your name for the leaderboard" class="input-text" style="margin-top: 20px;">
            <button class="button" style="margin-top: 10px;" onclick="saveScoreAndShowLeaderboard()">Save Score & View Leaderboard</button>
            <button class="button option-button" onclick="showScreen('start-screen')">Restart Quiz</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal" onclick="if(event.target.id === 'leaderboard-modal') hideLeaderboard()">
        <div class="modal-content">
            <h2 style="text-align: center; color: #4a90e2; margin-bottom: 15px;">Leaderboard</h2>
            <div id="leaderboard-list">
       
            </div>
            <button class="button option-button" style="margin-top: 20px;" onclick="hideLeaderboard()">Close</button>
        </div>
    </div>
    

    <div id="error-modal" class="modal" onclick="if(event.target.id === 'error-modal') hideErrorModal()">
        <div class="modal-content">
            <h3 style="text-align: center; color: #e53e3e; margin-bottom: 10px;">Error</h3>
            <p id="error-modal-message" style="text-align: center; color: #4a5568;"></p>
            <button class="button option-button" style="margin-top: 20px;" onclick="hideErrorModal()">Understood</button>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
